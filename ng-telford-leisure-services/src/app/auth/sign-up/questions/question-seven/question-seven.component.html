<h2 class="page-question-number">
  Question {{currentPage}} of {{totalPages}}
</h2>
<h1 class="page-question">
  Which will be your main leisure center?
</h1>
<form class="question-form-container" [formGroup]="questionSevenForm" (ngSubmit)="onClickContinue()">
  <div class="default-input-container">
    <div #abrahamInput class="default-radio-input-container" tabindex="0" (click)="selectInput('Abraham Darby Sports and Leisure Center')" (keydown.space)="selectInput('Abraham Darby Sports and Leisure Center')">
      <input id="abraham" value="Abraham Darby Sports and Leisure Center" formControlName="mainCenter" type="radio" class="hidden-radio-input" tabindex="-1">
      <label 
        for="abraham" 
        class="radio-input-label"
        [ngClass]="questionSevenForm.get('mainCenter').value === 'Abraham Darby Sports and Leisure Center' ? 'checked' : 'unchecked'"
      >
        Abraham Darby Sports and Leisure Center
      </label>
    </div>
    <div #horsehayInput class="default-radio-input-container" tabindex="0" (click)="selectInput('Horsehay Village Golf Club')" (keydown.space)="selectInput('Horsehay Village Golf Club')">
      <input id="horsehay" value="Horsehay Village Golf Club" formControlName="mainCenter" type="radio" class="hidden-radio-input" tabindex="-1">
      <label 
        for="horsehay" 
        class="radio-input-label"
        [ngClass]="questionSevenForm.get('mainCenter').value === 'Horsehay Village Golf Club' ? 'checked' : 'unchecked'"
      >
        Horsehay Village Golf Club
      </label>
    </div>
    <div #newportInput class="default-radio-input-container" tabindex="0" (click)="selectInput('Newport Swimming Pool')" (keydown.space)="selectInput('Newport Swimming Pool')">
      <input id="newport" value="Newport Swimming Pool" formControlName="mainCenter" type="radio" class="hidden-radio-input" tabindex="-1">
      <label 
        for="newport" 
        class="radio-input-label"
        [ngClass]="questionSevenForm.get('mainCenter').value === 'Newport Swimming Pool' ? 'checked' : 'unchecked'"
      >
        Newport Simming Pool
      </label>
    </div>
    <div #oakengatesInput class="default-radio-input-container" tabindex="0" (click)="selectInput('Oakengates Leisure Centre')" (keydown.space)="selectInput('Oakengates Leisure Centre')">
      <input id="oakengates" value="Chinese" formControlName="mainCenter" type="radio" class="hidden-radio-input" tabindex="-1">
      <label 
        for="oakengates" 
        class="radio-input-label"
        [ngClass]="questionSevenForm.get('mainCenter').value === 'Oakengates Leisure Centre' ? 'checked' : 'unchecked'"
      >
        Oakengates Leisure Centre
      </label>
    </div>
    <div #phoenixInput class="default-radio-input-container" tabindex="0" (click)="selectInput('Phoenix Sports and Leisure Centre')" (keydown.space)="selectInput('Phoenix Sports and Leisure Centre')">
      <input id="phoenix" value="Phoenix Sports and Leisure Centre" formControlName="mainCenter" type="radio" class="hidden-radio-input" tabindex="-1">
      <label 
        for="phoenix" 
        class="radio-input-label"
        [ngClass]="questionSevenForm.get('mainCenter').value === 'Phoenix Sports and Leisure Centre' ? 'checked' : 'unchecked'"
      >
        Phoenix Sports and Leisure Centre
      </label>
    </div>
    <div #stirchleyInput class="default-radio-input-container" tabindex="0" (click)="selectInput('Stirchley Recreation Center')" (keydown.space)="selectInput('Stirchley Recreation Center')">
      <input id="stirchley" value="Stirchley Recreation Center" formControlName="mainCenter" type="radio" class="hidden-radio-input" tabindex="-1">
      <label 
        for="stirchley" 
        class="radio-input-label"
        [ngClass]="questionSevenForm.get('mainCenter').value === 'Stirchley Recreation Center' ? 'checked' : 'unchecked'"
      >
        Stirchley Recreation Center
      </label>
    </div>
    <div #wellingtonInput class="default-radio-input-container" tabindex="0" (click)="selectInput('Wellington Civic and Leisure Centre')" (keydown.space)="selectInput('Wellington Civic and Leisure Centre')">
      <input id="wellington" value="Wellington Civic and Leisure Centre" formControlName="mainCenter" type="radio" class="hidden-radio-input" tabindex="-1">
      <label 
        for="wellington" 
        class="radio-input-label"
        [ngClass]="questionSevenForm.get('mainCenter').value === 'Wellington Civic and Leisure Centre' ? 'checked' : 'unchecked'"
      >
        Wellington Civic and Leisure Centre
      </label>
    </div>
  </div>
  <div>
    <button class="default-btn" type="submit">
      Continue
    </button>
  </div>
</form>
