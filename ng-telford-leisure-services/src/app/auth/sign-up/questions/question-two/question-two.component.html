@if (errors().length > 0) {
  <app-error-summary
    [errors]="errors()"
    [tabIndex]="1"
    (focusField)="focusElement($event)"
  />
}
<h2 class="page-question-number">
  Question {{ currentPage() }} of {{ totalPages() }}
</h2>
<h1 class="page-question-with-hint">What is your date of birth?</h1>
<h3 class="hint-text">For example, 31 3 1980</h3>
<form
  class="question-form-container"
  [formGroup]="form()"
  (ngSubmit)="onClickContinue()"
>
  <div class="date-inputs-container">
    <div class="input-container" [class.input-container-error]="hasErrors()">
      <label for="day" class="default-input-label"> Day </label>
      <div>
        <input
          id="day"
          formControlName="day"
          type="text"
          class="default-text-input two-char-text-input"
          [class.text-input-error]="dayErrors()"
        />
      </div>
    </div>
    <div class="input-container">
      <label for="month" class="default-input-label"> Month </label>
      <div>
        <input
          id="month"
          formControlName="month"
          type="text"
          class="default-text-input two-char-text-input"
          [class.text-input-error]="monthErrors()"
        />
      </div>
    </div>
    <div class="input-container">
      <label for="year" class="default-input-label"> Year </label>
      <div>
        <input
          id="year"
          formControlName="year"
          type="text"
          class="default-text-input four-char-text-input"
          [class.text-input-error]="yearErrors()"
        />
      </div>
    </div>
  </div>
  <div>
    <button class="default-btn" type="submit">Continue</button>
  </div>
</form>
