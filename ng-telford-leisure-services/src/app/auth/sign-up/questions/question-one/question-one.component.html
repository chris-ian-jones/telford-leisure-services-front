@if (errors().length > 0) {
  <app-error-summary
    [errors]="errors()"
    [tabIndex]="1"
    (focusField)="focusElement($event)"
  />
}
<h2 class="page-question-number">
  Question {{ currentPage() }} of {{ totalPages() }}
</h2>
<h1 class="page-question">What is your name?</h1>
<form
  class="question-form-container"
  [formGroup]="form()"
  (ngSubmit)="onClickContinue()"
>
  <div
    class="input-container"
    [class.input-container-error]="hasFirstNameError()"
  >
    <label for="firstName" class="default-input-label"> First name(s) </label>
    @if (hasFirstNameError()) {
      <label for="firstName" class="input-label-error-message">
        Enter your first name(s)
      </label>
    }
    <div>
      <input
        id="firstName"
        formControlName="firstName"
        type="text"
        class="default-text-input"
        [class.text-input-error]="hasFirstNameError()"
      />
    </div>
  </div>
  <div
    class="input-container"
    [class.input-container-error]="hasLastNameError()"
  >
    <label for="lastName" class="default-input-label"> Last name </label>
    @if (hasLastNameError()) {
      <label for="lastName" class="input-label-error-message">
        Enter your last name
      </label>
    }
    <div>
      <input
        id="lastName"
        formControlName="lastName"
        type="text"
        class="default-text-input"
        [class.text-input-error]="hasLastNameError()"
      />
    </div>
  </div>
  <div>
    <button class="default-btn" type="submit">Continue</button>
  </div>
</form>
