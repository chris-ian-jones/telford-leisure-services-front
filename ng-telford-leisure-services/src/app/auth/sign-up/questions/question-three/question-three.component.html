@if (errors().length > 0) {
  <app-error-summary
    [errors]="errors()"
    [tabIndex]="1"
    (focusField)="focusElement($event)"
  />
}
<h2 class="page-question-number">
  Question {{ currentPage() }} of {{ totalPages() }}
</h2>
<h1 class="page-question">What is your gender?</h1>
<form
  class="question-form-container"
  [formGroup]="form()"
  (ngSubmit)="onClickContinue()"
>
  <div class="input-container" [class.input-container-error]="hasGenderError()">
    @if (hasGenderError()) {
      <label for="gender" class="input-label-error-message">
        Select your gender
      </label>
    }
    <div
      #maleInput
      id="maleInput"
      class="default-radio-input-container"
      tabindex="0"
      (click)="selectInput('Male')"
      (keydown.space)="selectInput('Male')"
    >
      <input
        id="male"
        value="Male"
        formControlName="gender"
        type="radio"
        class="hidden-radio-input"
        tabindex="-1"
      />
      <label
        for="male"
        class="radio-input-label"
        [ngClass]="genderValue() === 'Male' ? 'checked' : 'unchecked'"
      >
        Male
      </label>
    </div>
    <div
      #femaleInput
      class="default-radio-input-container"
      tabindex="0"
      (click)="selectInput('Female')"
      (keydown.space)="selectInput('Female')"
    >
      <input
        id="female"
        value="Female"
        formControlName="gender"
        type="radio"
        class="hidden-radio-input"
        tabindex="-1"
      />
      <label
        for="female"
        class="radio-input-label"
        [ngClass]="genderValue() === 'Female' ? 'checked' : 'unchecked'"
      >
        Female
      </label>
    </div>
  </div>
  <div>
    <button class="default-btn" type="submit">Continue</button>
  </div>
</form>
