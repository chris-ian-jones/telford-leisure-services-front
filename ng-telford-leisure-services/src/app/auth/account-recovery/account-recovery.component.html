@switch (shownComponent) { @case ('email-check') {
<app-email-check
  (changeComponentEvent)="receiveComponentChange($event)"
></app-email-check>
} @case ('email-confirm') {
<app-email-confirm
  (changeComponentEvent)="receiveComponentChange($event)"
  (emitMemberEmailEvent)="receiveMemberEmail($event)"
></app-email-confirm>
} @case ('email-code') {
<app-email-code
  [memberEmail]="memberEmail"
  [path]="path"
  (changeComponentEvent)="receiveComponentChange($event)"
  (emitMemberNumberEvent)="receiveMemberNumber($event)"
  (emitConfirmationCodeEvent)="receiveConfirmationCode($event)"
></app-email-code>
} @case ('member-number-recovered') {
<app-member-number-recovered
  [memberEmail]="memberEmail"
  [memberNumber]="memberNumber"
></app-member-number-recovered>
} @case ('change-password') {
<app-change-password
  [memberEmail]="memberEmail"
  [confirmationCode]="confirmationCode"
  (changeComponentEvent)="receiveComponentChange($event)"
></app-change-password>
} @case ('password-reset') { <app-password-reset></app-password-reset> }
@default {
<app-email-check
  (changeComponentEvent)="receiveComponentChange($event)"
></app-email-check>
} }
