<h1 class="heading-large">
  Enter the email address associated with your Telford Leisure Services account
</h1>
<p class="body-text">To confirm it is your email address we will send you a code.</p>
<form class="question-form-container" [formGroup]="emailForm" (ngSubmit)="onClickContinue()">
  <div class="default-input-container">
    <label for="email" class="default-input-label">
      Email address
    </label>
    <div>
      <input id="email" formControlName="email" type="text" class="default-text-input">
    </div>
  </div>
  <div>
    <button class="default-btn" type="submit">
      Continue
    </button>
  </div>
</form>
